<!DOCTYPE html>
<html>
    <head>
    </head>
    <body>
        <script>
            function askAge(){
                return prompt('Ваш возраст?');
            }
            function checkAge(){
                if (askAge() > 18) return true;
                else return confirm('Родители разрешили?');
            }
            if (checkAge()) alert('Доступ разрешен');
            else alert('В доступе отказано');
        </script>
    </body>
</html>
